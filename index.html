<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função cumprimentos</title>
</head>
<body>
    <h1>Crie uma função que receba o valor de uma hora qualquer,<br> e exibe no console 
         uma mensagem de “bom dia”, “boa tarde” ou “boa noite”, de acordo com a hora passada.</h1>
    <script>
        function saudacao(hora) {
    if (hora >= 0 && hora < 12) {
        console.log("Bom dia!");
    } else if (hora >= 12 && hora < 18) {
        console.log("Boa tarde!");
    } else if (hora >= 18 && hora <= 23) {
        console.log("Boa noite!");
    } else {
        console.log("Hora inválida.");
    }
}
let horaDoDia = 09; 
saudacao(horaDoDia);
    </script>
</body>
</html>
